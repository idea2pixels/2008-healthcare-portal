<body class="bodymargin">

<div class="hpa-test">
<div class="modal-dialog" id="myOnPageContent">
    <h2>Please take a moment to help us assess your Biometrics?</h2>
    <form>
					
                    <ul class="list-carousel question">
						<li> <!-- If Centimeters AND WAIST="" THEN: --> 
                       		<div class="form-element span-18" id="metric-waist">
                                <div class="question span-8">Is your waist 102 centimeters or smaller?</div>
                                <div class="span-3" ><input type="radio" name="q1" value="0"  />Yes</div>
                                <div class="span-3" ><input type="radio" name="q1" value="1" />No</div>
                            </div>
                       </li>
						<li><!-- If Centimeters AND WAIST="" THEN: --> 
                       		<div class="form-element span-18" id="inch-waist">
                                <div class="question span-8">Is your waist 40 inches or smaller?</div>
                                <div class="span-3" ><input type="radio" name="q1" value="0"  />Yes</div>
                                <div class="span-3" ><input type="radio" name="q1" value="1" />No</div>
                            </div>
                       </li>
						                                                                                          
						
						<li><!-- If ONE value of Systolic or Diastolic entry is missing: --> 
                            <div class="span-20 form-element">
                                <div class="span-6">
                                <label for="blood_pressure_over">Please enter both values with blood pres(systolic/diastolic)</label></div>
                                <div class="span-3">                      
                                <input type="text" name="blood_pressure_over" id="blood_pressure_over"></div>
                                <div class="span-1"> / </div>
                                <div class="span-4"><input type="text" name="blood_pressure_under" value="" id="blood_pressure_under"></div>
                            </div>
						</li>                                                                                                               
					</ul>                                                                                                             
					<ul class="pagination list-carousel-pagination">
						<li class="next"><a href="#" class="more next">Next &raquo;</a></li>
						<li class="prev"><a href="#" class="more prev">&laquo; Previous </a></li>
					</ul>
                    </div>
  </form>
</div>
